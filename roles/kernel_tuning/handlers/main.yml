---
# Kernel Tuning role handlers
#
# NOTE: For Proxmox, proxmox-boot-tool refresh handles BOTH UEFI and Legacy BIOS.
# It reads /etc/kernel/cmdline and updates the appropriate bootloader config.
# Do NOT use update-grub directly on Proxmox systems.

- name: Refresh proxmox boot
  ansible.builtin.command:
    cmd: proxmox-boot-tool refresh
  changed_when: true
  when: ansible_virtualization_type != 'docker'
  listen: Refresh proxmox boot
