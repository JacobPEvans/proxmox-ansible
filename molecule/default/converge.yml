---
- name: Converge
  hosts: all
  # Note: become: false since Docker containers run as root
  become: false
  gather_facts: true

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Include kernel_tuning role
      ansible.builtin.include_role:
        name: kernel_tuning
      tags:
        - kernel_tuning

    - name: Include ulimits role
      ansible.builtin.include_role:
        name: ulimits
      vars:
        # Skip systemd reload in containers (no systemd PID 1)
        ulimits_skip_systemd_reload: true
      tags:
        - ulimits

    # Note: common role requires specific packages (lm-sensors, rasdaemon)
    # Note: zfs_swap role requires ZFS which is not available in containers
    # Full integration tests should run on actual Proxmox hosts
