---
name: Molecule Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  molecule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install molecule molecule-docker ansible-core

      - name: Install Ansible collections
        run: ansible-galaxy collection install -r requirements.yml

      - name: Run molecule test
        run: molecule test
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          # Workaround for molecule-docker compatibility with ansible-core 2.19+
          # See: https://github.com/ansible/molecule-plugins/issues/250
          ALLOW_BROKEN_CONDITIONALS: "1"
