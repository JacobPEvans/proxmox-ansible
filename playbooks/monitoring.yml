---
# Playbook: Configure Proxmox monitoring for crash investigation
#
# Usage:
#   ./scripts/run-ansible.sh playbooks/monitoring.yml
#
# Required Doppler secrets:
#   PVE_HOST, PVE_USER, PVE_SSH_PRIVATE_KEY, HEALTHCHECK_PING_KEY

- name: Configure Proxmox monitoring
  hosts: proxmox
  become: true

  roles:
    - role: proxmox_monitoring
      vars:
        proxmox_monitoring_healthchecks_ping_url: "{{ lookup('env', 'HEALTHCHECK_PING_KEY') }}"
